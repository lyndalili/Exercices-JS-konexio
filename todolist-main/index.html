<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="py-5">
    <header>
      <div class="container mb-5">
        <h1>Todo list</h1>
      </div>
    </header>

    <div class="container">
      <form onsubmit="onTaskSubmit(); return false;" class="row">
        <div class="col-8">
          <input id="input" type="text" class="form-control" placeholder="Description de la tâche" />
        </div>
        <div class="col-2">
          <input id="priority-input" class="form-control" type="number" placeholder="Priority" min="1" max="5" onkeypress="priorityKeypress(event)">
        </div>
        <div class="col-2">
          <button type="submit" class="w-100 btn btn-primary mb-3">Ajouter</button>
        </div>
      </form>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-2 d-flex align-items-center my-3">
          <button type="button" onclick="generateRandomTask()" class="btn btn-outline-primary">Random</button>
        </div>
        <div class="col-10 d-flex justify-content-end align-items-center my-3">
          <button type="button" onclick="filter('all')" class="btn btn-outline-secondary me-2">All</button>
          <button type="button" onclick="filter('to do')" class="btn btn-outline-danger mx-2">To do</button>
          <button type="button" onclick="filter('doing')" class="btn btn-outline-warning mx-2">Doing</button>
          <button type="button" onclick="filter('done')" class="btn btn-outline-success mx-2">Done</button>
          <button type="button" onclick="orderPriority('+')" class="btn btn-outline-secondary mx-2">Priority +</button>
          <button type="button" onclick="orderPriority('-')" class="btn btn-outline-secondary ms-2">Priority -</button>
        </div>
      </div>
    </div>
    
    <div class="container">
      <div id="categories" class="row px-3 text-secondary fs-6">
        <div class="col-5">
          <b>Description</b>
        </div>
        <div class="col-2">
          <b>Status</b>
        </div>
        <div class="col-2">
          <b>Priorité</b>
        </div>
        <div class="col-3 d-flex justify-content-end pe-4">
          <b>Actions</b>
        </div>
      </div>

      <ul id="list" class="list-group py-3">

      </ul>
    </div>

    <script src="index.js"></script>
  </body>
</html>
